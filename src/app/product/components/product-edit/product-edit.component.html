<div>
    <div>
        Edit Product
    </div>
    <div>
        <form [formGroup]="productEditForm" (ngSubmit) = "onEdit()">
            <div>
                    <div class="product-code-container">
                        <mat-form-field class="product-code">
                            <input matInput placeholder="Product Code" formControlName="ProductCode">
                         </mat-form-field>
                         <mat-error *ngIf="productEditForm.get('ProductCode').hasError('required')">Ingrese Codigo.</mat-error>
                    </div>
                    <div class="product-name-container">
                        <mat-form-field class="product-name">
                            <input matInput placeholder="Product Name" formControlName="ProductName">
                         </mat-form-field>
                         <mat-error *ngIf="productEditForm.get('ProductName').hasError('required')">Ingrese Nombre.</mat-error>
                    </div>
                    <div class="product-Description-container">
                        <mat-form-field class="product-description">
                            <input matInput placeholder="Description" formControlName="Description">
                         </mat-form-field>
                         <mat-error *ngIf="productEditForm.get('Description').hasError('required')">Ingrese Descripcion.</mat-error>
                    </div>
                    <div class="product-cost-container">
                        <mat-form-field class="standard-cost">
                            <input type ="number" matInput placeholder="Standard Cost" formControlName="StandardCost">
                         </mat-form-field>
                         <mat-error *ngIf="productEditForm.get('StandardCost').hasError('required')">Ingrese standard Cost.</mat-error>
                    </div>
                    <div class="product-price-container">
                        <mat-form-field class="list-price">
                            <input type ="number" matInput placeholder="List Price" formControlName="ListPrice">
                         </mat-form-field>
                         <mat-error *ngIf="productEditForm.get('ListPrice').hasError('required')">Ingrese Precio.</mat-error>
                    </div>
                    <div>
                        <div class ="category-container">
                            <mat-form-field class="category">
                                <mat-label>Select an Option</mat-label>
                                    <mat-select formControlName="Category">
                                        <mat-option *ngFor="let category of categories"
                                        [value]="category.key">{{category.value}}</mat-option>
                                    </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
            </div>
            <div>
                <div class="button-container">
                  <button mat-raised-button color="warn" mat-dialog-close>Cancelar</button>
                  <button mat-raised-button color="primary" type="submit" [disabled]="!productEditForm.valid">Guardar</button>  
                </div>
            </div>
        </form>
    </div>
</div>
